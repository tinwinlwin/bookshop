<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container-fluid bg-light">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 p-5">
          <div class="card shadow rounded">
            <img th:src="${book.imgUrl}" class="img-fluid" alt="">

          </div>

        </div>
        <div class="col-md-6 p-5">
          <h4 class="text-muted lead" th:text="${book.title}"></h4>
          <p class="text-muted " th:text="${'-by' + book.author.authorName}"></p>
          <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Accusantium aut blanditiis, consequatur, earum expedita fugit hic illum
            in ipsa ipsam laboriosam neque odit provident sed temporibus tenetur ut
            vel velit.</p>
          <p class="lead">Price : <span th:text="${'$' + book.price}"></span></p>
          <p class="lead">Publisher : <span th:text="${ book.publisher.publisherName}"></span></p>

        </div>
      </div>
    </div>
    <h1>Details</h1>
  </div>
</main>
</body>
</html>
